    <script>
    
        // Extract parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const animeName = urlParams.get('anime');
        const start = urlParams.get('start');
        const end = urlParams.get('end');

        // Function to create Telegram link with resolution
        function createTelegramLink(resolution) {
            return `https://t.me/data1storage_bot?start=${animeName}_${start}_${end}_${resolution}`;
        }

        document.getElementById("btn480p").href = createTelegramLink('480p');
        document.getElementById("btn720p").href = createTelegramLink('720p');
        document.getElementById("btn1080p").href = createTelegramLink('1080p');

        document.getElementById("img").src = `${animeName}.jpeg`;
        document.getElementById("img").onerror = function() { document.getElementById("img").src = "placeholder.jpeg"; }

        let pageLoaded = false;

        window.addEventListener('load', () => {
            pageLoaded = true;
            window.scrollTo(0, document.body.scrollHeight);
        });

        const buttonContainer = document.querySelector('.button-container');
        const timerContainer = document.querySelector('.timer-container');
        const timerDisplay = document.getElementById('timer');

        let timeLeft = 10;

        const countdown = setInterval(() => {
            timerDisplay.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown);
                timerContainer.style.display = 'none';
                buttonContainer.style.display = 'block';
                if (!pageLoaded) {
                    window.scrollTo(0, document.body.scrollHeight);
                }
            }
        }, 1000);

        let scrollTimeout;
        window.addEventListener('wheel', (e) => {
            clearTimeout(scrollTimeout);

            const scrollAmount = e.deltaY * 0.05;
            let currentScroll = window.scrollY;
            let targetScroll = currentScroll + scrollAmount;

            const smoothScroll = () => {
                currentScroll += (targetScroll - currentScroll) * 0.00001;
                window.scrollTo(0, currentScroll);
                if (Math.abs(targetScroll - currentScroll) > 1) {
                    requestAnimationFrame(smoothScroll);
                }
            };

            smoothScroll();

            e.preventDefault();
        }, { passive: false });
    </script>
