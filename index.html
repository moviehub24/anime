<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quality Selection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: auto; }
        img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .button-container { display: none; }
        .button { display: block; padding: 10px; margin: 10px 0; text-decoration: none; color: white; border-radius: 5px; }
        .button-480p { background: #007bff; }
        .button-720p { background: #28a745; }
        .button-1080p { background: #dc3545; }
        .timer { font-size: 24px; margin: 20px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Anime Quality</h2>
        <img id="animeImg" src="placeholder.jpeg" alt="Anime Poster">
        <p id="animeTitle"></p>
        <div id="timer" class="timer">10</div>
        <div class="button-container">
            <a id="btn480p" class="button button-480p" href="#" target="_blank">480p</a>
            <a id="btn720p" class="button button-720p" href="#" target="_blank">720p</a>
            <a id="btn1080p" class="button button-1080p" href="#" target="_blank">1080p</a>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const animeParam = getQueryParam("anime");
        const userId = getQueryParam("userId"); // Capture user ID
        const telegramBotUsername = "data1storage_bot";  // Your bot username

        if (animeParam) {
            document.getElementById("animeTitle").textContent = `Selected: ${animeParam.replace(/_/g, " ")}`;
            
            // Generate quality selection links
            document.getElementById("btn480p").href = `https://t.me/${telegramBotUsername}?start=${encodeURIComponent(animeParam + "_480p")}`;
            document.getElementById("btn720p").href = `https://t.me/${telegramBotUsername}?start=${encodeURIComponent(animeParam + "_720p")}`;
            document.getElementById("btn1080p").href = `https://t.me/${telegramBotUsername}?start=${encodeURIComponent(animeParam + "_1080p")}`;

            // Image handling
            const imageUrl = `${animeParam}.jpeg`;
            const imgElement = document.getElementById("animeImg");
            imgElement.src = imageUrl;
            imgElement.onerror = function() { imgElement.src = "placeholder.jpeg"; };
        } else {
            document.getElementById("animeTitle").textContent = "âŒ No anime selected!";
        }

        let timeLeft = 10;
        const timerElement = document.getElementById("timer");
        const buttonContainer = document.querySelector(".button-container");

        const countdown = setInterval(() => {
            timerElement.textContent = `Wait ${timeLeft} seconds...`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown);
                timerElement.style.display = "none";
                buttonContainer.style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
