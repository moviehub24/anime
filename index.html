<!DOCTYPE html>
<html>
<head>
<title>Movie Hub Anime</title>
</head>
<body>

<script>
  // Extract parameters from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('userId');
  const animeName = urlParams.get('anime');
  const start = urlParams.get('start');
  const end = urlParams.get('end');

  // Function to create Telegram link with resolution
  function createTelegramLink(resolution) {
    return `https://t.me/data1storage_bot?start=${animeName}_${start}_${end}_${resolution}`;
  }

  // Create buttons with dynamic links
  const button480p = document.createElement('a');
  button480p.href = createTelegramLink('480p');
  button480p.textContent = '480p';
  button480p.style.margin = '10px';//add some space between the buttons

  const button720p = document.createElement('a');
  button720p.href = createTelegramLink('720p');
  button720p.textContent = '720p';
  button720p.style.margin = '10px';

  const button1080p = document.createElement('a');
  button1080p.href = createTelegramLink('1080p');
  button1080p.textContent = '1080p';
  button1080p.style.margin = '10px';

  // Append buttons to the body
  document.body.appendChild(button480p);
  document.body.appendChild(button720p);
  document.body.appendChild(button1080p);

</script>

</body>
</html>
